<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background styling */
        body {
            background-image: url('https://i0.wp.com/blog.nashtechglobal.com/wp-content/uploads/2024/01/pexels-photo-1103970.jpeg?fit=1024%2C682&ssl=1');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Container for the change password form */
        .container {
            background: rgba(255, 255, 255, 0.8); /* Transparent background */
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Change password title */
        .change-password-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        /* Profile form styling */
        .change-password-form {
            width: 100%;
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .form-group label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button styling */
        button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 10px 20px; /* Padding inside the button */
            font-size: 16px; /* Font size */
            border: none; /* No border */
            border-radius: 8px; /* Rounded corners */
            cursor: pointer; /* Change cursor to pointer */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Hover effect */
        }

        button:hover {
            background-color: #45a049; /* Darker green when hovered */
            transform: translateY(-3px); /* Lift button up when hovered */
        }

        button:focus {
            outline: none; /* Remove outline when button is focused */
        }

        /* Success and Error messages */
        .message {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }

        .success {
            background-color: #4CAF50;
            color: white;
        }

        .error {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
<div class="container">
    <h2 class="change-password-title">Change Password</h2>

    <!-- Hiển thị thông báo thành công hoặc thất bại -->
    <div th:if="${message}" class="message success">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${error}" class="message error">
        <p th:text="${error}"></p>
    </div>

    <form id="change-password-form" action="#" th:action="@{/changepassword/submit}" method="POST" class="change-password-form">
        <input type="hidden" name="username" th:value="${username}">

        <div class="form-group">
            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" name="current-password" placeholder="Enter Current Password" required>
        </div>

        <div class="form-group">
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" placeholder="Enter New Password" required>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm New Password" required>
        </div>

        <button type="submit">Save Changes</button>
    </form>
</div>
</body>

</html>
