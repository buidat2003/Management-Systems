<!DOCTYPE html>

  <style>
    body{
      background-image: url("../Media/backgroundMock.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      width: 99%;
      height: 100vh;
      text-align: center;
      align-items: center;
      justify-content: center;
    }

    /* navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.19);
      width: 98%;
      padding: 10px 20px;
      color: rgb(0, 0, 0);
      text-align: center;
      align-items: center;
      align-self: center;
    }


    .navbar a {
      color: rgb(0, 0, 0);
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      border-radius: 4px;
      font-weight: 700;
    }

    .navbar .menu {
      display: flex;
      gap: 10px;
    }


    .navbar .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar .user-info img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }


    /* Filters and Search */
    .filters {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .filters select, .filters input[type="text"] {
      padding: 5px;
      font-size: 14px;
    }

    .filters select {
      margin-right: 10px;
    }

    /* Table */
    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.9);
    }

    table, th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .actions {
      display: flex;
      gap: 5px;
    }

    .actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .actions button:hover {
      color: #007bff;
    }
  </style>
</head>
