<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body{
      background-image: url("https://i0.wp.com/blog.nashtechglobal.com/wp-content/uploads/2024/01/pexels-photo-1103970.jpeg?fit=1024%2C682&ssl=1");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      width: 99%;
      height: 100vh;
      text-align: center;
      align-items: center;
      justify-content: center;
    }

    /* navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.19);
      width: 98%;
      padding: 10px 20px;
      color: rgb(0, 0, 0);
      text-align: center;
      align-items: center;
      align-self: center;
    }


    .navbar a {
      color: rgb(0, 0, 0);
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      border-radius: 4px;
      font-weight: 700;
    }

    .navbar .menu {
      display: flex;
      gap: 10px;
    }


    .navbar .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar .user-info img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }


    /* Filters and Search */
    .filters {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .filters select, .filters input[type="text"] {
      padding: 5px;
      font-size: 14px;
    }

    .filters select {
      margin-right: 10px;
    }

    /* Table */
    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.9);
    }

    table, th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .actions {
      display: flex;
      gap: 5px;
    }

    .actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .actions button:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
<div id="all" class="row">
  <div class="navbar">


    <div class="menu">
      <a href="#Recruiter">Recruiter</a>
      <a href="#Manager">Manager</a>
      <a href="#Manager">Interviewer</a>
    </div>

    <div class="user-info">
      <span>Nguy·ªÖn VƒÉn A</span>
      <span>Recruiter</span>
      <img src="https://lifehacker.com/imagery/articles/01HF2GKNRQZ4MN1YA639Q53NQV/hero-image.fill.size_1200x675.png" alt="User Avatar">
    </div>
  </div>

  <!-- Filters and search -->
  <div class="filters">
    <form method="GET" action="/users"> <!-- Chuy·ªÉn h∆∞·ªõng d·ªØ li·ªáu qua GET request -->
      <div>
        <label for="position">Position: </label>
        <select id="position" name="position"> <!-- Th√™m thu·ªôc t√≠nh name ƒë·ªÉ g·ª≠i d·ªØ li·ªáu -->
          <option value="">All</option>
          <option value="admin">admin</option>
          <option value="manager">manager</option>
          <option value="developer">developer</option>
          <option value="hr">hr</option>
          <option value="designer">designer</option>
        </select>

        <label for="status">Status: </label>
        <select id="status" name="status">
          <option value="">All</option>
          <option value="true">Active</option>
          <option value="false">Inactive</option>
        </select>

        <label for="display">Display: </label>
        <select id="display" name="display">
          <option value="5">5 lines</option>
          <option value="10">10 lines</option>
          <option value="15">15 lines</option>
        </select>
          <input type="text" id="search" name="search" placeholder="Search" />
          <button type="submit">üîç</button>
      </div>
    </form>
  </div>
  <table>
    <thead>
    <tr>
      <th>STT</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Current position</th>
      <th>Status</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- D√πng Thymeleaf ƒë·ªÉ l·∫∑p qua danh s√°ch ng∆∞·ªùi d√πng -->
    <th:block th:each="user, iterStat : ${users}">
      <tr>
        <td th:text="${iterStat.index + 1}"></td> <!-- STT -->
        <td th:text="${user.name}"></td> <!-- Name -->
        <td th:text="${user.email}"></td> <!-- Email -->
        <td th:text="${user.phone}"></td> <!-- Phone -->
        <td th:text="${user.username}"></td> <!-- Current position (username) -->
        <td th:text="${user.status ? 'Active' : 'Inactive'}"></td> <!-- Status -->
        <td th:text="${user.role}"></td>
        <td class="actions">
          <a class="button" title="View" th:href="@{/users/{id}/edit(id=${user.id})}">üëÅÔ∏è</a>


          <button title="Edit" th:attr="data-id=${user.id}">‚úèÔ∏è</button>
          <button title="Delete" th:attr="data-id=${user.id}">‚ùå</button>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>
</div>
</body>
</html>
