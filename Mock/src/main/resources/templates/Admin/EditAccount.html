<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EEdit Account Information</title>

  <style>
    body {
      background-image: url("../Media/backgroundMock.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      width: 95%;
      height: 95vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #333;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.19);
      width: 100%;
      padding: 10px 20px;
      margin-left: 5%;
      color: rgb(0, 0, 0);
      text-align: center;
      align-items: center;
      align-self: center;
    }


    .navbar a {
      color: rgb(0, 0, 0);
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      border-radius: 4px;
      font-weight: 700;
    }

    .navbar .menu {
      display: flex;
      gap: 10px;
    }


    .navbar .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar .user-info img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    /* Employee Details Form */
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px 40px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      width: 48%;
    }

    .form-group label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .form-group input, .form-group select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-group .gender-options {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .form-group .gender-options input {
      margin-right: 5px;
    }

    .save-btn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<div class="navbar">
  <a href="#"><img src="logo.png" alt="Logo" style="width: 40px;"></a>

  <div class="menu">
    <a href="#Manager">Manager</a>
    <a href="#Recruiter">Recruiter</a>
    <a href="#Interviewer">Interviewer</a>
  </div>

  <div class="user-info">
    <span>Nguyễn Văn A</span>
    <span>Recruiter</span>
    <img src="user-avatar.png" alt="User Avatar">
  </div>
</div>

<!-- Form Container -->
<div class="form-container">
  <h2>Employee Details</h2>
  <div class="form-row">
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="text" id="id">
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" id="phone">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email">
    </div>
    <div class="form-group">
      <label for="candidate-level">Candidate Level:</label>
      <input type="text" id="candidate-level">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status">
        <option>Active</option>
        <option>Inactive</option>
      </select>
    </div>
    <div class="form-group">
      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="department">Department:</label>
      <select id="department">
        <option>HR</option>
        <option>IT</option>
      </select>
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <select id="role">
        <option>Recruiter</option>
        <option>Manager</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address">
  </div>
  <br>
  <button class="save-btn">Save</button>
</div>
</body>
</html>
