<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>

    <style>
        body {
            background-image: url("/static/image/Background/backgroundMock.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            width: 95%;
            height: 95vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5);
            width: 100%;
            padding: 10px 20px;
            margin-left: 5%;
            color: rgb(0, 0, 0);
            text-align: center;
            align-items: center;
            align-self: center;
            border: 1px solid black;
            border-radius: 10px;
        }


        .navbar a {
            color: rgb(0, 0, 0);
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            border-radius: 4px;
            font-weight: 700;
        }

        .navbar .menu {
            display: flex;
            gap: 10px;
        }


        .navbar .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar .user-info img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        /* Employee Details Form */
        .form-container {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 20px 40px;
            max-width: 1000px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            border: 1px solid black;
            border-radius: 10px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            width: 48%;
        }

        .form-group label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group .gender-options {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .form-group .gender-options input {
            margin-right: 5px;
        }

        .save-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .save-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div class="navbar">
    <div>
        <a href="/home"><img src="/static/image/Background/img.png" alt="Logo" style="width: 50px;"></a>
        <a href="#"><img src="/static/image/Icon/img.png" alt="Logo" style="width: 40px;"></a>
    </div>
<!--    <div class="menu">-->
<!--        <a href="#Manager">Manager</a>-->
<!--        <a href="#Recruiter">Recruiter</a>-->
<!--        <a href="#Interviewer">Interviewer</a>-->
<!--    </div>-->

    <div class="user-info">
        <span>Nguyễn Văn A</span>
        <span>Recruiter</span>
        <img src="user-avatar.png" alt="User Avatar">
    </div>
</div>

<!-- Form Container -->
<div class="form-container">
    <h2>New User Information</h2>
    <form action="/admin/addAccount" method="post" th:object="${user}" enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" required>
                <span class="text-danger" th:errors="*{username}"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
                <span class="text-danger" th:errors="*{email}"></span>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required>
                <span class="text-danger" th:errors="*{name}"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" required>
                <span class="text-danger" th:errors="*{password}"></span>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" th:field="*{doB}" required>
                <span class="text-danger" th:errors="*{doB}"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" th:field="*{phone}" required>
                <span class="text-danger" th:errors="*{phone}"></span>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" th:field="*{status}" required>
                    <option th:value="1" >Active</option>
                    <option th:value="0">Inactive</option>
                </select>
                <span class="text-danger" th:errors="*{status}"></span>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <select name="gender" th:field="*{gender}">
                    <option th:value="0">Male</option>
                    <option th:value="1">Female</option>
                </select>
                <span class="text-danger" th:errors="*{gender}"></span>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" th:field="*{departmentId}" required>
                    <option th:value="1">HR</option>
                    <option th:value="2">IT</option>
                </select>
                <span class="text-danger" th:errors="*{departmentId}"></span>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" th:field="*{role}" required>
                    <option th:value="Recruiter">Recruiter</option>
                    <option th:value="Manager">Manager</option>
                    <option th:value="Interviewer">Interviewer</option>
                </select>
                <span class="text-danger" th:errors="*{role}"></span>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{address}" required>
                <span class="text-danger" th:errors="*{address}"></span>
            </div>
            <div class="form-group">
                <label for="avatar">Avatar:</label>
                <input type="file" id="avatar" th:field="*{avatar}">
                <span class="text-danger" th:errors="*{avatar}"></span>
            </div>
        </div>
        <br>
        <button class="save-btn">Save</button>
    </form>
</div>
</body>
</html>
