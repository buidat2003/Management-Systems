<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <style>
    body {
      background-image: url("https://www.tourdumonde5continents.com/wp-content/uploads/2021/01/17.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Job List</h2>

  <!-- Filter Form -->
  <form th:action="@{/jobList}" method="get" id="filterForm">
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="position">Position</label>
        <select class="form-control" id="position" name="position">
          <option value="">All</option>
          <th:block th:each="position : ${positions}">
            <option th:value="${position.id}" th:text="${position.name}" th:selected="${position.id == positionId}"></option>
          </th:block>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="skills">Skills</label>
        <select class="form-control" id="skills" name="skills">
          <option value="">All</option>
          <th:block th:each="skill : ${details}">
            <option th:value="${skill}" th:text="${skill}" th:selected="${skill == details}"></option>
          </th:block>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="department">Department</label>
        <select class="form-control" id="department" name="department">
          <option value="">All Departments</option>
          <th:block th:each="department : ${departments}">
            <option th:value="${department.id}" th:text="${department.name}" th:selected="${department.id == departmentId}"></option>
          </th:block>
        </select>

      </div>
      <div class="form-group col-md-3">
        <label for="status">Status</label>
        <select class="form-control" id="status" name="status">
          <option value="">All</option>
          <th:block th:each="status : ${statuses}">
            <option th:value="${status}" th:text="${status}" th:selected="${status == currentStatus}"></option>
          </th:block>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="limit">Display</label>
        <select class="form-control" id="limit" name="limit">
          <option value="5" th:selected="${limit == 5}">5 lines</option>
          <option value="10" th:selected="${limit == 10}">10 lines</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="search">Search</label>
        <input type="text" class="form-control" id="search" name="search" th:value="${search}" placeholder="Search...">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Apply Filter</button>
  </form>

  <!-- Job List Table -->
  <table class="table table-striped mt-4">
    <thead class="thead-dark">
    <tr>
      <th>Position</th>
      <th>Skills</th>
      <th>Department</th>
      <th>Status</th>
      <th>Approve Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="vacancy : ${vacancies}">
      <tr>
        <td th:text="${vacancy.position.name}"></td>
        <td th:text="${vacancy.requiredSkills}"></td>
        <td th:text="${vacancy.department.name}"></td>
        <td th:text="${vacancy.status}"></td>
        <td th:text="${vacancy.approveStatus}"></td>
        <td>
          <button><a th:href="@{/ApproveReject/viewJob/{id}(id=${vacancy.id})}" class="text-primary"><i class="fa-regular fa-eye"></i></a></button>
          <form th:action="@{/ApproveReject/approveJob/{id}(id=${vacancy.id})}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-success"><i class="fa-solid fa-check"></i></button>
          </form>

          <form th:action="@{/ApproveReject/rejectJob/{id}(id=${vacancy.id})}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger"><i class="fa-solid fa-xmark"></i> </button>
          </form>

        </td>
      </tr>
    </th:block>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
