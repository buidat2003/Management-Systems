<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Management</title>

    <style>
        body {
            background-image: url("https://i0.wp.com/blog.nashtechglobal.com/wp-content/uploads/2024/01/pexels-photo-1103970.jpeg?fit=1024%2C682&ssl=1");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.4);
            padding: 10px 30px;
            width: 90%;
            max-width: 1200px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: #444;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #0056b3;
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #444;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        .offer-form {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .offer-form h2 {
            text-align: center;
            font-size: 26px;
            color: #333;
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            gap: 40px; /* Increased gap between columns */
            margin-bottom: 20px;
        }

        .form-column {
            flex: 1;
        }

        .form-row label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }

        .form-row input[type="text"],
        .form-row input[type="date"],
        .form-row input[type="number"],
        .form-row textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: all 0.3s;
        }

        .form-row input[type="text"]:focus,
        .form-row input[type="date"]:focus,
        .form-row input[type="number"]:focus,
        .form-row textarea:focus {
            border-color: #007bff;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .form-row textarea {
            resize: vertical;
            min-height: 100px;
        }

        .offer-form button {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }

        .offer-form button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="menu">
        <a href="#Recruiter">Recruiter</a>
        <a href="#Manager">Manager</a>
        <a href="#Interviewer">Interviewer</a>
    </div>
    <div class="user-info">
        <span >Nguyễn Văn A</span>
        <span >Recruiter</span>
        <img  src="https://lifehacker.com/imagery/articles/01HF2GKNRQZ4MN1YA639Q53NQV/hero-image.fill.size_1200x675.png" alt="User Avatar">
    </div>
</div>

<div class="offer-form">
    <h2>Edit Information Offer</h2>
    <div id="message">
        <!-- Hiển thị thông báo thành công nếu có -->
        <div class="message success" th:if="${message}">
            <p th:text="${message}"></p>
        </div>

        <!-- Hiển thị thông báo lỗi nếu có -->
        <div class="message error" th:if="${errorMessage}">
            <p th:text="${errorMessage}"></p>
        </div>
    </div>

    <!-- Form tạo offer mới -->
    <form action="/offers/create" method="post">
        <div class="form-row">
            <div class="form-column">
                <label for="offerDate">Offer Date:</label>
                <!-- Set giá trị offerDate mặc định là ngày hiện tại -->
                <input type="date" id="offerDate" name="offerDate" th:value="${offer.offerDate}" readonly>
            </div>
            <div class="form-column">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" th:value="${offer.startDate}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-column">
                <label for="salary">Salary:</label>
                <input type="text" id="salary" name="salary" th:value="${offer.salary}" maxlength="50" required>
            </div>
            <div class="form-column">
                <label for="candidateId">Candidate ID:</label>
                <input type="text" id="candidateId" name="candidateId" th:value="${offer.candidate.name}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-column">
                <label for="terms">Terms:</label>
                <textarea id="terms" name="terms" rows="4" th:text="${offer.terms}"></textarea>
            </div>
            <div class="form-column">
                <label for="createdUserId">Created By (User ID):</label>
                <input type="text" id="createdUserId" name="createdUserId" th:value="${offer.createdUser.name}" required>
            </div>
        </div>

        <button type="submit">Edit Offer</button>
    </form>
</div>

<script>
    // Set the current date as the default offerDate if not provided
    document.getElementById('offerDate').value = new Date().toISOString().split('T')[0];
</script>

</body>
</html>
